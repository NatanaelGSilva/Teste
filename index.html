<!DOCTYPE html>
<html>
<head>
    <title>Pedido de Namoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        p {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Pedido de Namoro</h1>
    <p>Olá Carol!</p>
    <p>Gostaria de te fazer um pedido especial...</p>
    <p>Você aceita ser minha namorada?</p>
    <button onclick="confirmarPedido()">Sim, eu aceito!</button>

    <script>
        function confirmarPedido() {
            // Aqui você pode adicionar ações adicionais, como exibir uma mensagem de confirmação
            alert("Estou muito feliz! Obrigado por aceitar!");
        }
    </script>
</body>
</html>
